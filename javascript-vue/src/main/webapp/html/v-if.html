<!DOCTYPE html>
<html>
  <head>
  
    <title>v-if.html</title>

	<script type="text/javascript" src="../js/vue.js">
	</script>

  <body>


    <div id="app3">
    	<p v-if="seen" >现在你能看到我了</p>
    </div>

	var app3 =new Vue({
		el:'#app3',
		data:{
			seen:true
		}
	})
  </script>
